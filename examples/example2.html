<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 2: manual load</title>
  </head>
  <body>
    <p>
      here I'll tell you how to load components automatically,
      <b>check the code!!!</b>
    </p>
    <hr />

    <div id="replaceWithoutData"></div>

    <div id="appendWithoutData"></div>

    <div id="appendWithSingleData"></div>

    <div id="appendWitMultipleData"></div>

    <script src="../dist/htmloader.js"></script>
    <script>
      const hl = new HtmLoader();
      hl.target("#replaceWithoutData").render(
        "./components/greeting.html",
        true
      );

      hl.target("#appendWithoutData").render("./components/greeting.html");

      hl.target("#appendWithSingleData")
        .withData({ name: "John" })
        .render("./components/introducing.html");

      hl.target("#appendWitMultipleData")
        .withData([
          { name: "Mikkey", age: 20 },
          { name: "Sarah", age: 19 },
        ])
        .render("./components/introducing.html");
    </script>
  </body>
</html>
